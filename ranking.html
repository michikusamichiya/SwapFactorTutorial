<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/Title.png" alt="Swap Factor!" class="title-image">
    <h1>Swap Factor - My Game Leaderboard</h1>
    <div id="leaderboard"></div>
    <div id="error" style="color: red;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./PlayFabSdk/src/PlayFab/PlayFabClientApi.js"></script>
    <script>
        $(document).ready(function() {
            const titleId = '4CC9C'; // Swap FactorのMy GameのタイトルIDをここに設定してください
            PlayFab.settings.titleId = titleId;

            function login() {
                PlayFabClientSDK.LoginWithCustomID({
                    TitleId: titleId,
                    CustomId: 'GettingStartedGuide',
                    CreateAccount: true
                }, function (result, error) {
                    if (error) {
                        console.error("Error logging in:", error);
                        $('#error').text('Error logging in: ' + JSON.stringify(error));
                    } else {
                        console.log("Logged in:", result);
                        getLeaderboard();
                    }
                });
            }

            function getLeaderboard() {
                PlayFabClientSDK.GetLeaderboard({
                    StatisticName: 'MainGameRanking',
                    StartPosition: 0,
                    MaxResultsCount: 10
                }, function (result, error) {
                    if (error) {
                        console.error("Error getting leaderboard:", error);
                        $('#error').text('Error getting leaderboard: ' + JSON.stringify(error));
                    } else {
                        console.log("Leaderboard:", result.data.Leaderboard);
                        displayLeaderboard(result.data.Leaderboard);
                    }
                });
            }

// ... existing code ...
function displayLeaderboard(leaderboard) {
                // Sort leaderboard by position in descending order
                leaderboard.sort((a, b) => a.Position - b.Position);

                const leaderboardDiv = $('#leaderboard');
                leaderboardDiv.empty();
                leaderboardDiv.append(`
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                        </tbody>
                    </table>
                `);

                const tbody = $('#leaderboard-body');

                // Create an array of promises for fetching player profiles
                const profilePromises = leaderboard.map(player => {
                    return new Promise((resolve, reject) => {
                        PlayFabClientSDK.GetPlayerProfile({
                            PlayFabId: player.PlayFabId,
                            DisplayName: true // Request the display name
                        }, function (result, error) {
                            if (error) {
                                console.error("Error getting player profile:", error);
                                $('#error').text('Error getting player profile: ' + JSON.stringify(error));
                                reject(error);
                            } else {
                                const playerName = result.data.PlayerProfile.DisplayName || player.PlayFabId; // Use PlayFabId if DisplayName is not available
                                resolve({
                                    position: player.Position + 1,
                                    name: playerName,
                                    score: player.StatValue
                                });
                            }
                        });
                    });
                });

                // Wait for all profiles to be fetched
                Promise.all(profilePromises).then(players => {
                    // Sort players by position in ascending order
                    players.sort((a, b) => a.position - b.position);

                    // Append players to the table
                    players.forEach(player => {
                        tbody.append(`
                            <tr>
                                <td>#${player.position}</td>
                                <td>${player.name}</td>
                                <td>${player.score}</td>
                            </tr>
                        `);
                    });
                }).catch(error => {
                    console.error("Error fetching player profiles:", error);
                });
            }
// ... existing code ...

            login();
        });
    </script>
</body>
</html>
